<div class="row">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-round btn-sm btn-success" (click)="open(mymodal1)">Ajouter une nouvelle Publicité</button>
            <br><br>
            <ng-template #mymodal1 let-modal1>
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title" >Ajouter une nouvelle Publicité</h4>
                    <button type="button" class="close" aria-label="Close" (click)="modal1.dismiss('Cross click')">
                        <span aria-hidden="true" (click)="cancel()">×</span>
                    </button>
    
                </div>
                <div class="center">
                <form>
                    <div class="row" class="col-md-6">
                        <input type="text" placeholder="Product Name" [(ngModel)]="product.title"
                            [ngModelOptions]="{standalone : true}">
                    </div>
               
                    <br>
                    <button type="button" class="btn btn-success" (click)="addPublicite(publicite)" (click)="modal1.close('Save click')">Ajouter</button> 
                    <button type="button" class="btn btn-info" (click)="modal1.close('Save click')" >Annuler</button>
                </form>
            </div>
            </ng-template>
            <div class="row">
                <div class="card" class="text-center">
                    <table class="table">
                        <thead style="background-color: rgb(192, 183, 183);">
                            <th>Nom</th>
                            <th>Description</th>
                            <th>Date Début</th>
                            <th>Date Fin</th>
                            <th>Nombre de vue initial</th>
                            <th>Nombre de vue finale</th>
                            <th>Numéro propriètaire</th>
                            <th>Type Publicité</th>
                            <th>Canal Publicité</th>
                            <th>Cible Publicité</th>
                            <th>Prix Publicité</th>
                            
                           
                        </thead>
                        <tbody>
                            <tr *ngFor='let p of listPublicites'>
                                <td>{{p.nom}}</td>
                                <td>{{p.description}}</td>
                                <td>{{p.quantity}}</td>
                                <td><button type="button" class="btn btn-outline-primary"
                                        (click)="open(mymodal)">Modifier</button>
                                    <ng-template #mymodal let-modal>
                                        <div class="modal-header">
                                            <h4 class="modal-title" id="modal-basic-title">Modifier</h4>
                                            <button type="button" class="close" aria-label="Close"
                                                (click)="modal.dismiss('Cross click')">
                                                <span aria-hidden="true" (click)="cancel()">×</span>
    
                                            </button>
    
                                        </div>
                                        <div>
                                        <form>
                                            <div class="modal-body">
    
                                                <div class="row" class="col-md-5">
                                                    <label>Title</label>
                                                    <input type="text" [(ngModel)]="p.title" [ngModelOptions]="{standalone : true}" />
                                                </div>
                                                <div class="row" class="col-md-5">
                                                    <label>Price</label>
                                                    <input type="number" [(ngModel)]="p.price" [ngModelOptions]="{standalone : true}" />
                                                </div>
                                                <div class="row" class="col-md-5">
                                                    <label>Quantity</label>
                                                    <input type="number" [(ngModel)]="p.quantity" [ngModelOptions]="{standalone : true}" />
                                                </div>
                                            </div>
    
                                            <div class="modal-footer">
    
                                                <button type="button" class="btn btn-info"
                                                    (click)="modal.close('Save click')" (click)="cancel()">Cancel</button>
                                                <button class="btn btn-success"(click)="editProduct(p)" (click)="modal.close('Save click')">Validate</button>
                                            </div>
                                        </form>
                                    </div>
                                    </ng-template>
                                    <button type="button" class="btn btn-outline-danger"
                                        (click)="deleteProduct(p.id_product)">delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
